<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❄️ Aic | Digital creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ice-blue: #a0d2eb;
            --deep-blue: #5d5fef;
            --frost-purple: #8458eb;
            --electric-blue: #00f5ff;
            --crystal-white: rgba(255, 255, 255, 0.15);
            --dark-bg: #0e0e2e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, var(--frost-purple), var(--deep-blue));
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                transparent 0%, 
                transparent 50%, 
                var(--deep-blue) 50%, 
                var(--deep-blue) 100%
            );
            opacity: 0.3;
            z-index: -2;
        }

        .bio-container {
            width: 90%;
            max-width: 600px;
            background: rgba(14, 14, 46, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(160, 210, 235, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            border: 1px solid var(--crystal-white);
            transform: scale(0.95);
            animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 1;
        }

        .bio-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                var(--crystal-white) 50%,
                transparent 55%
            );
            opacity: 0.3;
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes scaleIn {
            to { transform: scale(1) }
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
            filter: drop-shadow(0 0 15px rgba(160, 210, 235, 0.5));
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--ice-blue);
            box-shadow: 
                0 0 20px var(--ice-blue),
                inset 0 0 20px rgba(160, 210, 235, 0.3);
            transform: translateY(-20px);
            opacity: 0;
            animation: avatarDrop 1s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes avatarDrop {
            to { transform: translateY(0); opacity: 1 }
        }

        .avatar-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px dashed var(--ice-blue);
            animation: rotateBorder 20s linear infinite;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg) }
        }

        h1 {
            margin: 10px 0;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--ice-blue);
            text-shadow: 0 0 10px rgba(160, 210, 235, 0.7);
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 0.8s 0.6s forwards;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--ice-blue), transparent);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .subtitle {
            color: rgba(200, 220, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 0.8s 0.8s forwards;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            to { opacity: 1 }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .btn {
            padding: 14px 25px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: none;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(160, 210, 235, 0.3);
            z-index: 1;
            font-size: 0.95rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(160, 210, 235, 0.2) 0%, 
                rgba(133, 88, 235, 0.4) 100%);
            z-index: -1;
            transition: all 0.4s ease;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 55%
            );
            opacity: 0;
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn:hover::after {
            opacity: 1;
            animation: shine 1.5s infinite linear;
        }

        .btn:nth-child(1) { 
            animation: btnAppear 0.6s 1.0s forwards;
            background: rgba(93, 95, 239, 0.2);
        }
        .btn:nth-child(2) { 
            animation: btnAppear 0.6s 1.2s forwards;
            background: rgba(132, 88, 235, 0.2);
        }
        .btn:nth-child(3) { 
            animation: btnAppear 0.6s 1.4s forwards;
            background: rgba(160, 210, 235, 0.2);
            grid-column: span 2;
        }

        @keyframes btnAppear {
            to { opacity: 1; transform: translateY(0) }
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.03) !important;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .btn:hover::before {
            background: linear-gradient(135deg, 
                rgba(160, 210, 235, 0.3) 0%, 
                rgba(133, 88, 235, 0.5) 100%);
        }

        .projects-section {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 1.8s forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0) }
        }

        .section-title {
            color: var(--ice-blue);
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            font-size: 1.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--ice-blue), transparent);
            animation: pulse 3s infinite;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .skill-item {
            background: rgba(20, 20, 50, 0.4);
            padding: 12px;
            border-radius: 8px;
            transition: all 0.4s ease;
            border: 1px solid rgba(160, 210, 235, 0.2);
            transform: scale(0.95);
            opacity: 0;
            animation: skillAppear 0.5s forwards;
            backdrop-filter: blur(5px);
            text-align: center;
            font-weight: 500;
        }

        .skill-item:nth-child(1) { animation-delay: 2.0s; }
        .skill-item:nth-child(2) { animation-delay: 2.1s; }
        .skill-item:nth-child(3) { animation-delay: 2.2s; }

        @keyframes skillAppear {
            to { opacity: 1; transform: scale(1) }
        }

        .skill-item:hover {
            transform: translateY(-5px) scale(1.03) !important;
            background: rgba(40, 40, 80, 0.5);
            box-shadow: 0 5px 15px rgba(160, 210, 235, 0.2);
            border: 1px solid rgba(160, 210, 235, 0.4);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(200, 220, 255, 0.6);
            opacity: 0;
            animation: fadeIn 0.8s 2.5s forwards;
            font-weight: 300;
        }

        .ice-crystal {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.05;
            z-index: -1;
            animation: float 8s ease-in-out infinite;
            filter: drop-shadow(0 0 5px var(--ice-blue));
        }

        .ice-crystal:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .ice-crystal:nth-child(2) {
            bottom: 10%;
            right: 10%;
            animation-delay: 2s;
        }

        .ice-crystal:nth-child(3) {
            top: 20%;
            right: 15%;
            animation-delay: 4s;
        }

        .ice-crystal:nth-child(4) {
            bottom: 20%;
            left: 15%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg) }
        }

        .lightning-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            right: -30px;
            top: 5px;
            animation: lightningFlash 3s infinite;
            opacity: 0.8;
            z-index: 10;
            filter: drop-shadow(0 0 5px var(--electric-blue));
        }

        @keyframes lightningFlash {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        
        .btn-github {
             /* Основные стили */
            padding: 12px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
    
            /* Цветовая схема */
            color: white;
            background: rgba(36, 41, 46, 0.7); /* GitHub темный фон */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
    
             /* Градиентная полоса */
            background-image: linear-gradient(
                to right,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            background-size: 200% auto;
        }

        .btn-github::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(160, 210, 235, 0.1) 0%,
                rgba(101, 109, 120, 0.3) 100% /* GitHub серый */
            );
            z-index: -1;
            transition: all 0.4s ease
        }

        .btn-github::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 55%
            );
            opacity: 0;
            transition: all 0.6s ease;
            z-index: -1;
        }

  /* Эффекты при наведении */
        .btn-github:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
            background-position: right;
        }

        .btn-github:hover::before {
            background: linear-gradient(
                135deg,
                rgba(160, 210, 235, 0.2) 0%,
                rgba(101, 109, 120, 0.4) 100%
            );
        }

        .btn-github:hover::after {
            opacity: 0.4;
            animation: shine 1.5s infinite linear;
        }

  /* Анимация блеска */
        @keyframes shine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
