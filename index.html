<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Aic | Digital Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --electric-blue: #00f5ff;
            --neon-red: #ff2a6d;
            --cyber-yellow: #f5d300;
            --dark-bg: #121420;
            --section-bg: rgba(20, 20, 30, 0.95)
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #0a0a12, #1a1a2e)
        }

        .particles-js-canvas-el {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6
        }

        .bio-container {
            width: 90%;
            max-width: 600px;
            background: var(--section-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 245, 255, 0.1);
            transform: scale(0.95);
            animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards
        }

        @keyframes scaleIn {
            to { transform: scale(1) }
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 15px
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--electric-blue);
            box-shadow: 0 0 25px var(--electric-blue);
            transform: translateY(-20px);
            opacity: 0;
            animation: avatarDrop 1s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards
        }

        @keyframes avatarDrop {
            to { transform: translateY(0); opacity: 1 }
        }

        .avatar-border {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid var(--neon-red);
            animation: pulseBorder 3s ease-in-out infinite;
            pointer-events: none
        }

        @keyframes pulseBorder {
            0%, 100% { border-color: var(--neon-red); transform: scale(1); }
            50% { border-color: var(--cyber-yellow); transform: scale(1.05); }
        }

        .title-container {
            position: relative;
            display: inline-block;
            margin: 0 auto
        }

        h1 {
            margin: 5px 0;
            font-size: 2.8rem;
            font-family: 'Exo 2', sans-serif;
            color: var(--electric-blue);
            text-shadow: 0 0 10px var(--electric-blue);
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 0.8s 0.6s forwards;
            position: relative;
            display: inline-block
        }

        @keyframes fadeIn {
            to { opacity: 1 }
        }

        .lightning-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            right: -30px;
            top: 5px;
            animation: lightningFlash 3s infinite;
            opacity: 0.8;
            z-index: 10;
            filter: drop-shadow(0 0 5px var(--electric-blue))
        }

        @keyframes lightningFlash {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .subtitle {
            color: #a0a8c0;
            margin-bottom: 25px;
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.8s forwards
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-family: 'Exo 2', sans-serif;
            letter-spacing: 0.5px
        }

        .btn:nth-child(1) { animation: btnAppear 0.6s 1.0s forwards; }
        .btn:nth-child(2) { animation: btnAppear 0.6s 1.2s forwards; }
        .btn:nth-child(3) { animation: btnAppear 0.6s 1.4s forwards }

        @keyframes btnAppear {
            to { opacity: 1; transform: translateY(0) }
        }

        .btn:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4)
        }

        .btn-telegram {
            background: linear-gradient(135deg, #0088cc, #005f8b);
            border-bottom: 2px solid #0077b5
        }

        .btn-github {
            background: linear-gradient(135deg, #333, #222);
            border-bottom: 2px solid #444
        }

        .btn-projects {
            background: linear-gradient(135deg, var(--neon-red), #d91a5d);
            grid-column: span 2;
            border-bottom: 2px solid #ff0a5e
        }

        .projects-section {
            margin-top: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 1.8s forwards
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0) }
        }

        .section-title {
            color: var(--cyber-yellow);
            font-family: 'Exo 2', sans-serif;
            margin-bottom: 20px;
            text-shadow: 0 0 8px var(--cyber-yellow);
            position: relative;
            display: inline-block
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyber-yellow), transparent);
            animation: titleUnderline 3s infinite
        }

        @keyframes titleUnderline {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1 }
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px
        }

        .skill-item {
            background: rgba(40, 40, 60, 0.6);
            padding: 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border-left: 3px solid var(--electric-blue);
            transform: scale(0.95);
            opacity: 0;
            animation: skillAppear 0.5s forwards;
            text-align: center
        }

        .skill-item:nth-child(1) { animation-delay: 2.0s; }
        .skill-item:nth-child(2) { animation-delay: 2.1s; }
        .skill-item:nth-child(3) { animation-delay: 2.2s; }
        .skill-item:nth-child(4) { animation-delay: 2.3s }

        @keyframes skillAppear {
            to { opacity: 1; transform: scale(1) }
        }

        .skill-item:hover {
            transform: translateY(-3px) scale(1.03) !important;
            background: rgba(60, 60, 80, 0.8);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.2)
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #616161;
            opacity: 0;
            animation: fadeIn 0.8s 2.5s forwards;
        }

        .tech-icon {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.1;
            z-index: -1;
            animation: float 6s ease-in-out infinite
        }

        .tech-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            fill: var(--electric-blue)
        }

        .tech-icon:nth-child(2) {
            bottom: 10%;
            right: 10%;
            animation-delay: 2s;
            fill: var(--neon-red)
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg) }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="tech-icon">
        <svg viewBox="0 0 24 24">
            <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,7V17H13V7H11Z"/>
        </svg>
    </div>
    <div class="tech-icon">
        <svg viewBox="0 0 24 24">
            <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,7V17H13V7H11Z"/>
        </svg>
    </div>

    <div class="bio-container">
        <div class="avatar-container">
            <div class="avatar-border"></div>
            <img src="https://i.postimg.cc/yYNn7Kbs/IMG-20250720-020503-863.jpg" class="avatar" alt="Nova Avatar">
        </div>
        
        <div class="title-container">
            <h1>Aic</h1>
            <svg class="lightning-icon" viewBox="0 0 24 24" fill="var(--electric-blue)">
                <path d="M7,2V13H10V22L17,10H13L17,2H7Z"/>
            </svg>
        </div>
        <div class="subtitle">Tech Enthusiast & Developer</div>
        
        <div class="buttons">
            <a href="https://t.me/novatechie" class="btn btn-telegram">Telegram</a>
            <a href="prices.html" class="btn btn-github">цены</a>
            <a href="projects.html" class="btn btn-projects">Проекты</a>
        </div>
        
        <div class="projects-section" id="projects">
            <h3 class="section-title">НАВЫКИ</h3>
            <div class="skills-grid">
                <div class="skill-item">Web Dev</div>
                <div class="skill-item">Python</div>
                <div class="skill-item">Automation</div>
                <div class="skill-item">UI Design</div>
            </div>
        </div>
        
        <footer>
            © 2025 Nova Tech Universe | Все права защищены
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 70,
                    "density": {
                        "enable": true,
                        "value_area": 700
                    }
                },
                "color": {
                    "value": ["#00f5ff", "#ff2a6d", "#f5d300"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 140,
                    "color": "#00f5ff",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
  </html>
